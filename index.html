<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
                <input id="output" type="text" value="">
            </div>
            <div class="buttons">
                <div class="button show number">1</div>
                <div class="button show number">2</div>
                <div class="button show number">3</div>
                <div class="button show number">4</div>
                <div class="button show number">5</div>
                <div class="button show number">6</div>
                <div class="button show number">7</div>
                <div class="button show number">8</div>
                <div class="button show number">9</div>
                <div class="button show number">0</div>
                <div class="button show">.</div>
                <div class="button" id="equalTo" >=</div>
                <div class="button show operator">+</div>
                <div class="button show operator">-</div>
                <div class="button show operator">*</div>
                <div class="button show operator">%</div>
                <div class="button show operator">/</div>
                <div class="button" id="clear">C</div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
